<h2 class="text-2xl font-bold mt-5">Search gifs</h2>
<h3 class="text-sm text-gray-500">Search for name, description or tags</h3>

<section class="flex flex-col gap-4 mt-5">
  <input type="text"
  placeholder="Search gifs..."
  class="mt-2 mx-3 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
  (keyup.enter)="onSearch(txtSearch.value)"
  #txtSearch/>
</section>

<section class="pt-5">
  <gif-list [gifs]="[]"/>
</section>
